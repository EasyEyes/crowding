<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>EasyEyes Threshold [Built with PsychoJS]</title>
    <link rel="icon" type="image/x-icon" href="components/images/favicon.ico" />
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css"
    />

    <!-- Remote Calibrator -->
    <script src="https://cdn.jsdelivr.net/npm/remote-calibrator@0.5.0-beta.14"></script>
    <!-- Others -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- ----------------------------------------------------------------------- -->
    <!-- -------------- TEMPORARY! PLEASE UPDATE AND REMOVE @svr8 -------------- -->
    <style>
      #temp-element-hider {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: white;
        z-index: 999999999999;
      }
    </style>
    <!-- ----------------------------------------------------------------------- -->
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!-- -------------- TEMPORARY! PLEASE UPDATE AND REMOVE @svr8 -------------- -->
    <div id="temp-element-hider"></div>
    <!-- ----------------------------------------------------------------------- -->
    <!-- ------------- Every DOM element below should be removed! -------------- -->
    <div id="form-container">
      <iframe
        src=""
        id="form-pdf"
        height="100%"
        width="100%"
        scrolling="auto"
      ></iframe>
      <div id="form-md"></div>
      <div id="consent-form-input">
        <button class="form-input-btn" id="consent-yes">YES</button>
        <button class="form-input-btn" id="consent-no">NO</button>
      </div>
      <div id="debrief-form-input">
        <button class="form-input-btn" id="debrief-yes">
          I confirm I'm fully debriefed
        </button>
        <button class="form-input-btn" id="debrief-no">
          I will contact the experimenters for more information
        </button>
      </div>
    </div>

    <div id="trialBreakContainer">
      <div class="trialBreakBackground"></div>
      <div class="trialBreakModal">
        <div class="trialBreakTitle">
          Good work! Please take a brief break to relax and blink.
        </div>
        <div id="trialBreakPhrase" class="trialBreakBody">Potatoes?</div>
        <div id="trial-proceed" class="trialBreakButton">Proceed</div>
      </div>
    </div>

    <div id="exp-end">Experiment has ended.</div>

    <!-- ----------------------------------------------------------------------- -->
    <!-- valid DOM element -->
    <div id="rc-panel"></div>
    <div id="root"></div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    <!-- experiment -->
    <script type="module" src="js/threshold.min.js" defer></script>
  </body>
</html>
