<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>EasyEyes Threshold [Built with PsychoJS]</title>
    <link rel="icon" type="image/x-icon" href="components/images/favicon.ico" />

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="esc-key-handling-div">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalTitle">
                Escape Key was Pressed
              </h3>
            </div>
            <div
              class="modal-body"
              id="modalBody"
              style="display: flex; justify-content: space-around"
            >
              <div style="display: grid">
                <button
                  type="button"
                  id="skip-trial-btn"
                  class="btn btn-outline-secondary"
                  style="font-size: x-large"
                  data-bs-dismiss="modal"
                >
                  Skip Trial
                </button>
                <span style="text-align: center">(Space)</span>
              </div>
              <div id="skip-block-div" style="display: grid">
                <button
                  type="button"
                  id="skip-block-btn"
                  class="btn btn-outline-secondary"
                  style="font-size: x-large"
                  data-bs-dismiss="modal"
                >
                  Skip Block
                </button>
                <span style="text-align: center">(Enter)</span>
              </div>
              <div style="display: grid">
                <button
                  type="button"
                  id="quit-btn"
                  class="btn btn-outline-danger"
                  style="font-size: x-large"
                  data-bs-dismiss="modal"
                >
                  Quit
                </button>
                <span style="text-align: center">(Escape)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="exp-end">Experiment has ended.</div>

    <!-- ----------------------------------------------------------------------- -->
    <!-- valid DOM elements -->
    <div id="rc-panel"></div>
    <div id="root"></div>

    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/remote-calibrator@0.5.0-beta.26"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.7/marked.min.js"></script>
    <!-- PsychoJS originals -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    <!-- experiment -->
    <script type="module" src="js/threshold.min.js" defer></script>
  </body>
</html>
