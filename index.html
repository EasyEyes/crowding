<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>EasyEyes Threshold [Built with PsychoJS]</title>
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="psychojs/out/psychojs-2021.3.0.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/instructions.css" />
    <link rel="stylesheet" href="css/showAlphabet.css" />
    <link rel="stylesheet" href="css/consent.css" />

    <!-- Remote Calibrator -->
    <script src="https://cdn.jsdelivr.net/npm/remote-calibrator@0.5.0-beta.2/lib/RemoteCalibrator.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="form-container">
      <iframe
        src="forms/consentform.pdf"
        id="form-pdf"
        height="100%"
        width="100%"
        scrolling="auto"
      ></iframe>
      <div id="form-md"></div>
      <div id="consent-form-input">
        <button id="consent-yes">YES</button>
        <button id="consent-no">NO</button>
      </div>
      <div id="debrief-form-input">
        <button id="debrief-yes">YES</button>
        <button id="debrief-no">NO</button>
      </div>
    </div>
    <div id="root"></div>
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preloadjs@1.0.1/lib/preloadjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <!-- experiment -->
    <script type="module" src="js/threshold.min.js" defer></script>
  </body>
</html>
